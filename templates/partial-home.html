<div class="jumbotron text-center">
    <a ui-sref=".movies" class="btn btn-primary">Movies</a>
    <a ui-sref=".tvshows" class="btn btn-danger">Tv Shows</a>
</div>

<form movie-directive ng-show="checkUrl()">
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-search"></i></div>
            <input type="text" id="movieSearchInput" class="form-control" placeholder="search" ng-minlength="3" ng-model="moviesearch" ng-change="moviechange()"/>
        </div>
    </div>
</form>

<form tv-show-directive ng-hide="checkUrl()">
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-search"></i></div>
            <input type="text" id="tvSearchInput" class="form-control" placeholder="search" ng-minlength="3" ng-model="tvshowsearch" ng-change="tvshowchange()" />
        </div>
    </div>
</form>

<div ui-view></div>
